{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Biblioteca Josué | Gestión Dinámica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* 1. Fondo principal y contenedores */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #121212; 
            color: #E0E0E0; 
            min-height: 100vh;
            padding-top: 56px; 
            margin: 0;
            position: relative;
        }

        /* 2. CONTENEDOR DE PARTÍCULAS */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            z-index: 1;
        }
        
        /* 3. Contenedor principal */
        .content-wrap {
            position: relative;
            z-index: 10; 
        }

        /* 4. Navbar y acentos Neón */
        .navbar { 
            background-color: rgba(18, 18, 18, 0.95) !important; 
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.15); 
            border-bottom: 1px solid rgba(0, 255, 136, 0.2); 
            z-index: 100;
        }
        .navbar-brand, .nav-link { color: #E0E0E0 !important; }
        .nav-link:hover { color: #00FF88 !important; } 
        .text-neon { color: #00FF88 !important; }
        
        /* 5. Hero (Cabecera) */
        .hero { 
            background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(0, 255, 136, 0.1));
            height: 250px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            margin-top: -56px;
            position: relative;
            z-index: 10; 
            border-bottom: 2px solid #00FF88;
        }
        
        /* 6. Estilo para el contenido principal */
        .main-content-card {
            background-color: #242424; 
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            margin-top: -50px; 
            position: relative;
            z-index: 20; 
            margin-bottom: 50px;
        }
        
        /* 7. Botones neón */
        .btn-futuristic {
            background: #00FF88;
            color: #121212;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-futuristic:hover {
            background: #00E070;
            box-shadow: 0 0 15px #00FF88;
        }
    </style>
</head>
<body>
    
    <div id="particles-js"></div> 

    <div class="content-wrap">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'gestion:inicio' %}">
                    <i class="bi bi-book-half text-neon me-2"></i>Biblioteca Josué
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'gestion:inicio' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'gestion:libros' %}">Libros</a></li> 
                        <li class="nav-item"><a class="nav-link" href="{% url 'gestion:autores' %}">Autores</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'gestion:prestamos' %}">Préstamos</a></li>
                        
                        <li class="nav-item"><a class="nav-link" href="{% url 'gestion:lista_multas' %}">Multas</a></li>
                        
                        <li class="nav-item"><a class="nav-link text-neon" href="/admin/">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="hero text-center">
            <div class="hero-content">
                <h1 class="display-3 fw-bold">Sistema de Gestión de Biblioteca</h1>
                <p class="lead text-neon">Tecnología de punta para la administración de recursos</p>
            </div>
        </div>

        <div class="container">
            <div class="main-content-card">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00FF88" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false, "anim": { "enable": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": false } },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00E070",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
