{% extends "base.html" %}

{% block title %}Registrar Nuevo Lector{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3 class="mb-4 text-info"><i class="bi bi-person-plus-fill me-2"></i> Registrar Nuevo Lector</h3>
        <p class="lead text-secondary">Ingrese los datos del nuevo usuario para la biblioteca.</p>

        <div class="card p-4 mt-4" style="background-color: #1E1E1E; border: 1px solid rgba(0, 191, 255, 0.4); border-radius: 8px;">
            
            <form method="POST" action="{% url 'gestion:registro_lector' %}">
                {% csrf_token %} 
                
                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" class="form-control form-control-dark" required>
                </div>
                
                <div class="mb-3">
                    <label for="identificacion" class="form-label text-light">Identificación (Cédula/DNI)</label>
                    <input type="text" name="identificacion" id="identificacion" class="form-control form-control-dark" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label text-light">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="form-control form-control-dark">
                </div>
                
                <div class="mb-3">
                    <label for="telefono" class="form-label text-light">Teléfono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control form-control-dark">
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-outline-info me-2 w-50">
                        <i class="bi bi-save me-2"></i> Guardar Lector
                    </button>
                    <a href="{% url 'gestion:inicio' %}" class="btn btn-outline-secondary">Cancelar</a> 
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Estilos copiados para mantener la estética dark */
    .form-control-dark {
        background-color: #2b2b2b;
        color: #00FF88;
        border: 1px solid rgba(0, 191, 255, 0.2);
    }
    .form-control-dark:focus {
        background-color: #333;
        color: #00FF88;
        box-shadow: 0 0 0 0.25rem rgba(0, 191, 255, 0.25);
        border-color: #00BFFF;
    }
</style>
{% endblock %}
